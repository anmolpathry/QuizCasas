<ion-header>
  <ion-navbar>
    <ion-title>
     Vivanuncios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid>
   <ion-row>
     <ion-col col-6 *ngFor = "let casa of casas" >
       <ion-card>
         <img *ngIf= "casa.hasOwnProperty('pictures')"
         src= "{{casa.pictures[0].url}}">

         <h2 *ngIf = "casa.hasOwnProperty('price')">
         {{casa.price.priceType}}
         {{casa.price.formattedAmount}} {{casa.price.currency}}
         </h2>

         <h2 *ngIf = "casa.hasOwnProperty('geo')"> 
         {{casa.geo.displayName}},
         {{casa.geo.name}}
         </h2>
       </ion-card>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
